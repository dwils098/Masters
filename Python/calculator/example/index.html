<html>
  
  <head>
  </head>
  <body>
    <h1>Cloud Computation Execution -- Yet Another Calculator!</h1>
   
    <p> Use this page to input the number you wish to compute, then let the cloud do it
      for you!</p>

    <form method="get" action="add">
      <input type="text" name="op_1" value="8" length=""/>
      <input type="text" name="op_2" value="10" length=""/>
      <button type="submit"> Add [+] </button>
    </form>

    <form method="get" action="subtract">
      <input type="text" name="op_1" value="8" length=""/>
      <input type="text" name="op_2" value="10" length=""/>
      <button type="submit"> Subtract [-] </button>
    </form>
    
    <form method="get" action="multiply">
      <input type="text" name="op_1" value="8" length=""/>
      <input type="text" name="op_2" value="10" length=""/>
      <button type="submit"> Multiply [*] </button>
    </form>
    
    <form method="get" action="divide">
      <input type="text" name="op_1" value="8" length=""/>
      <input type="text" name="op_2" value="10" length=""/>
      <button type="submit"> Divide [/] </button>
    </form>

  </body>

</html>
